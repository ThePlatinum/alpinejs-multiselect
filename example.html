<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js MultiSelect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body>
    <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="bg-white">
            <div class="px-4 py-16 mx-auto sm:py-24 sm:px-6 lg:px-8">
                <div class="bg-white">
                    <div class="px-4 py-12 mx-auto text-center max-w-7xl sm:px-6 lg:py-16 lg:px-8">
                        <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                            <span class="block">Alpine.js MultiSelect</span>
                        </h2>
                        <span class="block"><a
                  href="https://tailwindcss.com/"
                  target="_new"
                  alt="Tailwind CSS"
                  >Tailwind CSS</a
                >
                used to style this example component.</span
              >
              <div class="flex justify-center mt-8">
                <div class="w-full" x-data="alpineMuliSelect({selected:[1], elementId:'multSelect'})">

                        
                    <select class="hidden" id="multSelect">
                        <option value="27">Manage Stock</option>
                        <option value="26">Manage Tills</option>
                        <option value="25">Manage Prices</option>
                        <option value="24">Manage Items</option>
                        <option value="23">Manage Roles</option>
                        <option value="22">Manage Permissions</option>
                        <option value="1">Manage Users</option>
                    </select>

                    <div class="w-full flex flex-col items-center h-64 mx-auto">

                        <input name="permissions[]" type="hidden" x-bind:value="selectedValues()">
                        <div class="inline-block relative w-full">
                            <div class="flex flex-col items-center relative">
                                <div x-on:click="open" class="w-full">
                                    <div class="my-2 p-1 flex border border-gray-200 bg-white rounded-md">
                                        <div class="flex flex-auto flex-wrap">

                                            <template x-for="(option,index) in selectedElms" :key="option.value">
                                                <div
                                                    class="flex justify-center items-center m-1 font-medium py-1 px-2 rounded-full text-indigo-700 bg-indigo-100 border border-indigo-300 ">
                                                    <div class="text-xs font-normal leading-none max-w-full flex-initial" x-model="selectedElms[option]" x-text="option.text"></div>
                                                    <div class="flex flex-auto flex-row-reverse">
                                                        <div x-on:click="remove(index,option)">
                                                            <svg class="fill-current h-6 w-6 " role="button" viewBox="0 0 20 20">
                                                                <path d="M14.348,14.849c-0.469,0.469-1.229,0.469-1.697,0L10,11.819l-2.651,3.029c-0.469,0.469-1.229,0.469-1.697,0
                                                                    c-0.469-0.469-0.469-1.229,0-1.697l2.758-3.15L5.651,6.849c-0.469-0.469-0.469-1.228,0-1.697s1.228-0.469,1.697,0L10,8.183
                                                                    l2.651-3.031c0.469-0.469,1.228-0.469,1.697,0s0.469,1.229,0,1.697l-2.758,3.152l2.758,3.15
                                                                    C14.817,13.62,14.817,14.38,14.348,14.849z" />
                                                            </svg>

                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                            <div x-show="selectedElms.length == 0" class="flex-1">
                                                <input placeholder="Select permissions"
                                                    class="bg-transparent p-1 px-2 appearance-none outline-none h-full w-full text-gray-800"
                                                    x-bind:value="selectedElements()">
                                            </div>
                                        </div>
                                        <div
                                            class="text-gray-300 w-8 py-1 pl-2 pr-1 border-l flex items-center border-gray-200">
                                            <button type="button" x-show="isOpen() === true" x-on:click="open" class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
                                                <svg version="1.1" class="fill-current h-4 w-4" viewBox="0 0 20 20">
                                                    <path d="M17.418,6.109c0.272-0.268,0.709-0.268,0.979,0s0.271,0.701,0,0.969l-7.908,7.83
                                                            c-0.27,0.268-0.707,0.268-0.979,0l-7.908-7.83c-0.27-0.268-0.27-0.701,0-0.969c0.271-0.268,0.709-0.268,0.979,0L10,13.25
                                                            L17.418,6.109z" />
                                                </svg>
                                            </button>
                                            <button type="button" x-show="isOpen() === false" @click="close" class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
                                                <svg class="fill-current h-4 w-4" viewBox="0 0 20 20">
                                                    <path d="M2.582,13.891c-0.272,0.268-0.709,0.268-0.979,0s-0.271-0.701,0-0.969l7.908-7.83
                                                    c0.27-0.268,0.707-0.268,0.979,0l7.908,7.83c0.27,0.268,0.27,0.701,0,0.969c-0.271,0.268-0.709,0.268-0.978,0L10,6.75L2.582,13.891z
                                                    " />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full">
                                    <div x-show.transition.origin.top="isOpen()"
                                        class="absolute shadow top-100 bg-white z-40 w-full lef-0 rounded max-h-select overflow-y-auto"
                                        x-on:click.away="close">
                                        <div class="flex flex-col w-full">
                                            <template x-for="(option,index) in options" :key="option.text">
                                                <div>
                                                    <div class="cursor-pointer w-full border-gray-100 rounded-t border-b hover:bg-indigo-100" x-bind:class="option.selected ? 'bg-indigo-100' : ''" @click="select(index,$event)">
                                                        <div x-bind:class="option.selected ? 'border-indigo-600' : ''"
                                                            class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative">
                                                            <div class="w-full items-center flex">
                                                                <div class="mx-2 leading-6" x-model="option" x-text="option.text"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

            </div>
              </div>

             
        </div>
    </div>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("alpineMuliSelect", (obj) => ({
    
            elementId: obj.elementId,
            options: [],
            selected: obj.selected,
            selectedElms: [],
            show: false,
            open() { this.show = true },
            close() { this.show = false },
            isOpen() { return this.show === true },
            init() {
                const options = document.getElementById(this.elementId).options;
                for (let i = 0; i < options.length; i++) {
                    this.options.push({
                        value: options[i].value,
                        text: options[i].innerText,
                        selected: Object.values(this.selected).includes(parseInt(options[i].value))
                    });
                    if (this.options[i].selected) {
                        this.selectedElms.push(this.options[i])
                    }
                }
            },
            select(index, event) {
                if (!this.options[index].selected) {
                    this.options[index].selected = true;
                    this.options[index].element = event.target;
                    this.selected.push(parseInt(this.options[index].value));
                    this.selectedElms.push(this.options[index]);

                } else {
                    this.selected.splice(this.selected.lastIndexOf(index), 1);
                    this.options[index].selected = false
                    Object.keys(this.selectedElms).forEach((key) => {
                        if (this.selectedElms[key].value == this.options[index].value) {
                            setTimeout(() => { this.selectedElms.splice(key, 1) }, 100)

                        }
                    })
                }
            },
            remove(index, option) {
                this.selectedElms.splice(index, 1);
                Object.keys(this.options).forEach((key) => {
                    if (this.options[key].value == option.value) {
                        this.options[key].selected = false;
                        Object.keys(this.selected).forEach((skey) => {
                            if (this.selected[skey] == option.value) {
                                this.selected.splice(skey, 1);
                            }
                        })
                    }
                })
            },
            selectedElements() {
                return this.options.filter(op => op.selected === true)
            },
            selectedValues() {
                return this.options.filter(op => op.selected === true).map(el => el.value)
            }
        }));
    });
    </script>
    </div>
</body>

</html>
